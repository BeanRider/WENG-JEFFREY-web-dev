<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id ="name"
                   placeholder="Image Name" />
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   class="form-control"
                   id="text"
                   placeholder="Image Text" />

            <label for="upload">Upload</label>
            <input type="file"
                   class="form-control"
                   id="upload" />
        </div>

       href="">Upload Image</a>
