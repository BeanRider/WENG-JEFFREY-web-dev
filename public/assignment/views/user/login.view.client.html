<!DOCTYPE html>
<div class="container">

    <h2>Login</h2>

    <div ng-if="model.error"
         class="alert alert-danger"
         role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{model.error}}
    </div>

    <form name="loginForm">

        <div name="usernameGroup"
             class="form-group"
             ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
            <input name="username"
                   ng-model="username"
                   class="form-control"
                   placeholder="username"
                   type="text"
                   required />
            <span ng-show="loginForm.username.$invalid && !loginForm.username.$pristine"
                  class="help-block">Please enter a username.</span>
        </div>

        <div name="passwordGroup"
             class="form-group"
             ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
            <input name="password"
                   ng-model="password"
                   class="form-control"
                   placeholder="password"
                   type="password"
                   required />
            <span ng-show="loginForm.password.$invalid && !loginForm.password.$pristine"
                  class="help-block">Please enter a password.</span>
        </div>

        <button ng-click="model.login(username, password)"
                class="btn btn-primary btn-block"
                ng-disabled="loginForm.$invalid">Login</button>

        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
    </form>

</div>
