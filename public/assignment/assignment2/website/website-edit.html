    <div class="container">
    <form> <!-- Doesn't need to be form, can be a div. We are not even going to use forms in the futuer, using ajx instead-->
        <div class="form-group">
            <label for="username">Website Name</label> <!-- for must match the id bellow -->
            <input type="text"
                   value="Blogger"
                   class= "form-control"
                   id ="username"
                   placeholder="Enter website name here..." />
        </div>
        <div class="form-group">
            <label for="description">Website Description</label> <!-- for must match the id bellow -->
            <textarea rows="5"
                      class="form-control"
                      id="description"
                      placeholder="Enter description here...">Blogger is a blog-publishing service that allows multi-user blogs with time-stamped entries. It was developed by Pyra Labs, which was bought by Google in 2003. Generally, the blogs are hosted by Google at a subdomain of blogspot.com. Blogs can also be hosted in the registered custom domain of the blogger (like www.example.com). So blogspot.com domain publishings will be redirected to the custom domain. A user can have up to 100 blogs per account.
            </textarea>
        </div>
    </form>

    <a class="btn btn-danger btn-block"
