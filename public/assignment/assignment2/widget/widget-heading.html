<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Widget Heading</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-inner">
                <p class="navbar-text pull-left">
                    <a href="widget-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left"
                              aria-hidden="true"></span>
                    </a>
                </p>
                <span class="navbar-brand">
                    Widget Edit
                </span>
                <p class="navbar-text pull-right">
                    <a href="widget-list.html" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"
                              aria-hidden="true"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-inner">
                <p class="navbar-text pull-right">
                    <a href="../user/profile.html">
                        <span class="glyphicon glyphicon-user"
                              aria-hidden="true"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       class="form-control"
                       id ="name"
                       placeholder="Widget Name" />
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text"
                       class="form-control"
                       id="text"
                       value="US Senate Reaches Compromise on Emergency Zika Funding"
                       placeholder="Widget Text" />
            </div>
            <div class="form-group">
                <label for="size">Size</label>
                <select class="form-control"
                        id="size"
                        value="3">
                    <option>1</option>
                    <option>2</option>
                    <option selected="selected">3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </form>

        <a class="btn btn-danger btn-block"
           href="widget-list.html">Delete</a>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
</body>
</html>
