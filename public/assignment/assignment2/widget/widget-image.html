<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Widget Image</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-inner">
                <p class="navbar-text pull-left">
                    <a href="widget-list.html" class="navbar-link">
                            <span class="glyphicon glyphicon-chevron-left"
                                  aria-hidden="true"></span>
                    </a>
                </p>
                    <span class="navbar-brand">
                        Widget Edit
                    </span>
                <p class="navbar-text pull-right">
                    <a href="widget-list.html" class="navbar-link">
                            <span class="glyphicon glyphicon-ok"
                                  aria-hidden="true"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-inner">
                <p class="navbar-text pull-right">
                    <a href="../user/profile.html">
                            <span class="glyphicon glyphicon-user"
                                  aria-hidden="true"></span>
                    </a>
                </p>
            </div>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       class="form-control"
                       id ="name"
                       placeholder="Image Name" />
            </div>
            <div class="form-group">
                <label for="text">Text</label>
                <input type="text"
                       class="form-control"
                       id="text"
                       placeholder="Image Text" />
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text"
                       class="form-control"
                       id="url"
                       value="https://i.kinja-img.com/gawker-media/image/upload/s--NrtfWD7a--/dw3l4m5ulgn6qqlhr7om.png"
                       placeholder="Image URL" />
            </div>
            <div class="form-group">
                <label for="width">Width</label>
                <input type="number"
                       class="form-control"
                       id="width"
                       value="100%"
                       placeholder="Image Width" />
            </div>
            <div class="form-group">
                <label for="upload">Upload</label>
                <input type="file"
                       class="form-control"
                       id="upload" />
            </div>
        </form>
        <a class="btn btn-primary btn-block"
           href="">Upload Image</a>
        <a class="btn btn-danger btn-block"
           href="widget-list.html">Delete</a>
    </div>

</body>
</html>
